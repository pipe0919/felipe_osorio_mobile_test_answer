name: felipe_osorio_mobile_test_answer
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  http: ^0.13.5
  im_animations: ^0.1.2
  firebase_core: ^1.20.1
  firebase_messaging: ^12.0.2
  

dev_dependencies:
